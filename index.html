<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Web Development</title>
</head>
<body>
    <div class="box">
      <img src="status bar - black.jpg">
      <img src="Logo.png">
        <h2>For Individuals</h2>
        <p>Inspiring wholesome harmony for the mind, body and spirit, for everyone, everywhere.</p>
        <form>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select here</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="weight">Weight (KG):</label>
            <input type="number" id="weight" name="weight" required placeholder="Select here">

            <label for="height">Height (CM):</label>
            <input type="number" id="height" name="height" required placeholder="Select here">

            <label for="activityLevel">Activity Level:</label>
            <select id="activityLevel" name="activityLevel" required>
            <option value="" disabled selected>Select here</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Register</button>
        </form>
        <p style="text-align: center;">
          By clicking Register,you agree to our <br />
          <span style="color:#2EC4B6;">Terms of Use</span> and <span style="color:#2EC4B6 ;">Policy Privacy</span>
        </p>
    </div>
</body>
</html>
